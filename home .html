<body>
    <div id="bookings" class="text-center">
        <h1 class="text-center pb-3">Book a <span class="colored-text"> Table</span></h1>
        <form action="" id="myForm" class="shadow mx-2">
          <input type="text" id="inputText" autocomplete="on" placeholder="Your name" required class="px-2">
          <input type="email" id="inputEmail" autocomplete="on" placeholder="Your Email" required class="px-2">
          <input type="tel" id="inputTel" autocomplete="on" placeholder="Your Phone" required class="px-2">
          <input type="date" id="inputDate" autocomplete="on" placeholder="Date" required class="px-2">
          <input type="time" id="inputTime" autocomplete="on" placeholder="select a time" required class="px-2">
          <input type="number" id="inputNumber" autocomplete="on" placeholder="Number of people" required class="px-2">
          <textarea name="textArea" id="textArea" autocomplete="on" required placeholder="Message" class="px-2 pt-2"></textarea>
          <button type="submit" class="mt-2">Send Message</button>
        </form>
    </div>
    <footer class="text-center"  id="booking-footer">
