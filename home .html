<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Submission</title>
<script>
    function submitForm() {
        var inputText = document.getElementById("inputText").value;
        var inputTime = document.getElementById("inputTime").value;
        var textArea = document.getElementById("textArea").value;

        if (inputText === "" || inputTime === "" || textArea === "") {
            alert("Please fill in all fields.");
        } else {
            alert("You have successfully submitted!");
            // You can also submit the form to a server here if needed
        }
    }
</script>
</head>
<body>
    <form>
        <label for="inputText">Text:</label>
        <input type="text" id="inputText" name="inputText"><br><br>
        
        <label for="inputTime">Time:</label>
        <input type="time" id="inputTime" name="inputTime"><br><br>
        
        <label for="textArea">Textarea:</label>
        <textarea id="textArea" name="textArea"></textarea><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</body>
</html>
